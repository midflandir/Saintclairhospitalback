
# The aplication is set to port 9090
server.port = 9090

# -------------------- SQl configurarions --------------------
#
spring.datasource.url = jdbc:mysql://localhost/saintclair?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true

#Automatically generate the database tables, relations, etc
spring.jpa.generate-ddl=true

spring.datasource.username = root

spring.datasource.password = mypassword

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.format_sql = true

logging.level.org.hibernate.SQL = DEBUG

logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE
